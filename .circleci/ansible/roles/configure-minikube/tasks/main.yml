- name: restarting docker services
  service:
    name: docker
    state: restarted


# install kubectl
- name: Get latest kubectl version
  uri:
    url: https://dl.k8s.io/release/stable.txt
    return_content: yes
  register: version

- name: Download the latest kubectl release
  uri:
    url: https://dl.k8s.io/release/{{ version.content }}/bin/linux/arm/kubectl
    dest: /home/{{ ansible_user }}
  register: kubectl

- name: Move kubectl and change permissions
  file:
    src: "{{ kubectl.path }}"
    dest: /usr/local/bin/kubectl
    state: hard
    owner: root
    group: root
    mode: "+x"

# install minikube
- name: Download the latest minikube release
  uri:
    url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
    dest: /home/{{ ansible_user }}
  register: minikube

- name: Move minikube and change permissions
  file:
    src: "{{ minikube.path }}"
    dest: /usr/local/bin/minikube
    state: hard
    owner: root
    group: root
    mode: "+x"

- name: start minikube
  become: true
  raw: minikube start --vm-driver=none

- name: check minikube status
  become: true
  raw: minikube status

